<section class="blog-wrapper">
  <section class="spotify-commercial" id="blog">
    <div class="commercial-wrapper">
      <img
        src="./images/main/banana@2x.png"
        alt="spotify commercial"
        width="300"
        height="204"
        loading="lazy"
        class="spotify-img"
      />
      <div class="text-box">
        <a
          href="https://open.spotify.com/"
          target="_blank"
          norefferer
          noopener
          nofollow
        >
          <svg width="44" height="44" class="spotify-icon">
            <use href="./images/icons.svg#icon-spotify"></use>
          </svg>
        </a>
        <h5 class="commercial-sign">Better Safe than Horny</h5>
        <p class="commercial-sign__extra">With Carly and Josh</p>
      </div>
    </div>
  </section>
  <section class="tik-tok-section">
    <a
      href="https://www.tiktok.com/"
      target="_blank"
      norefferer
      noopener
      nofollow
    >
      <img
        class="tik-tok-img"
        src="./images/tik-tok.png"
        alt="tik-tok"
        width="45"
        height="45"
        loading="lazy"
      />
    </a>
    <h5 class="tik-tok-sign">Watch us on TikTok</h5>
    <img
      class="tik-tok-bg-img"
      src="./images/main/tik-tok.png"
      alt="background"
      width="225"
      height="300"
    />
  </section>
</section>
